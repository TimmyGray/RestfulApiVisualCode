<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="clientview" content="width=device-width"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
        <title> Происшествия </title>
    </head>
    <body>
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Карточка происшествия</h4>       
          </div>
        <form name="Incidents">
            <input type="hidden" name="Id" value="0">
            <div class="form-group col-md-5">
                <label><input class="form-control" name="NameOfDevice">Название устройства:</label>
            </div>
            <div class="form-group col-md-5">
                <label><input class="form-control" name="NameOfASB">Номер АСБ:</label>
            </div>
            <div class="form-group col-md-5">
                <label><input class="form-control" name="DateOfEvent">Дата происшествия:</label>
            </div>
            <div class="form-group col-md-5">
                <label><input class="form-control" name="EventDiscribe">Описание происшествия:</label>
            </div>
            <div class="form-group col-md-5">
                <label><input class="form-control" name="IsSerios" type="text">Серьезность происшествия:</label>
            </div>
            <div class="form-group col-md-5">
                <label><input class="form-control" name="FixDiscribe">Описание восстановления работоспособности:</label>
            </div>
            <div class="panel-body">
                <button class="btn btn-primary" type="submit" id="submit">Создать происшествие</button>
                <a id="reset" class="btn btn-primary"  role="reset">Сброс</a>
            </div>
        </form>
        

    </body>


</html>
