<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="fivebody">
    <div id="maindiv" class="text-center">

        <header class="p-3 darkredclass text-center mb-5 text-white">
            <div id="headerdiv">
                <h1 id="headerh1">Авторизация</h1>
            </div>
        </header>

        <div id="formdiv" class="col-md-4  offset-md-4  col-6 offset-3">
            <form id="loginform">
                <div id="logdiv">
                    <input id="logininput" class="form-control mb-2" placeholder="Введите логин..." />
                    <input id="passinput" class="form-control mb-2" placeholder="Введите пароль..." />
                    <input id="passrep" class="form-control mb-4" placeholder="Повторите пароль..." hidden />
                </div>

            </form>
        </div>

        <div id="butdiv">
            <div id="regdiv">
                <button id="regbut" class="btn headerbtn mb-2 col-4 col-lg-2 col-md-3">Регистрация</button>
            </div>
            <div id="logdiv">
                <button id="logbut" class="btn headerbtn col-4 col-lg-2 col-md-3">Войти</button>
            </div>
        </div>

    </div>
    <script src="myscripts/Authorizationscripts.js" crossorigin="anonymous"></script>
    <script src="myscripts/Pagesscript.js" crossorigin="anonymous"></script>
    <script src="myscripts/Eventsscript.js" crossorigin="anonymous"></script>
    <script src="myscripts/Sortingscripts.js" crossorigin="anonymous"></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


</body>
</html>
